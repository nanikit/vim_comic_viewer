# This workflow will install Deno and run tests across stable and canary builds on Windows, Ubuntu and macOS.
# For more information see: https://github.com/denoland/setup-deno

name: Deno

on:
  push:
    branches: [stage]
  pull_request:
    branches: [stage, main]

jobs:
  check-and-push:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: vx.x.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Check
        run: deno check src/mod.tsx

      - name: Run tests
        run: deno task test

      - name: Upload test failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-failure
          path: test/failure/
          if-no-files-found: ignore

      - name: Push to main
        if: ${{ github.event_name == 'push' && success() }}
        run: |
          git fetch origin $(git branch --show-current) --depth=50
          git push origin HEAD:main
