name: Deno

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x

    - name: Verify formatting
      run: deno fmt --check

    - name: Run linter
      run: deno lint --unstable

    - name: Check
      run: deno cache --config deno.json --import-map import_map.json src/mod.tsx
