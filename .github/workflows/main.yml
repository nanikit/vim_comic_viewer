name: Deno

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Deno
        uses: denoland/setup-deno@4a4e59637fa62bd6c086a216c7e4c5b457ea9e79

  test:
    needs: [checkout, setup]
    runs-on: ubuntu-latest
    steps:
      - name: Verify formatting
        run: deno fmt --check

